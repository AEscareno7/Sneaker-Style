<body>
    <form class="form" [formGroup]="proveedoresForm" (ngSubmit)="onSubmit()">
      <p class="title">Alta Proveedor</p>
      <div class="flex">
        <label>
          <input type="text" id="id" formControlName="id" class="input" />
          <span>ID Proveedor: </span>
        </label>
        <div *ngIf="proveedoresForm.get('id')?.hasError('pattern')" class="error-message">
          Solo se permiten numeros.
        </div>
  
        <label for="idMedioComunicacion">
          <input type="text" id="idMedioComunicacion" formControlName="idMedioComunicacion" class="input" />
          <span>ID Medio Comunicacion:</span>
        </label>
        <div *ngIf="proveedoresForm.get('idMedioComunicacion')?.hasError('pattern')" class="error-message">
          Solo se permiten numeros.
        </div>
  
    </div>
    
    <label for="nombre">
      <input type="text" id="nombre" formControlName="nombre" class="input" />
      <span>Nombre Proveedor:</span>
    </label>
    <div *ngIf="proveedoresForm.get('nombre')?.hasError('pattern')" class="error-message">
      Solo se permiten letras.
    </div>
  
      <label for="empresa">
        <input type="text" id="empresa" formControlName="empresa" class="input" />
        <span>Empresa:</span>
      </label>
      <div *ngIf="proveedoresForm.get('empresa')?.hasError('pattern')" class="error-message">
        Solo se permiten caracteres alfanum√©ricos sin caracteres especiales.
      </div>
      
      <button type="submit" [disabled]="!proveedoresForm.valid" class="submit">Agregar</button>
      </form>
  </body>
