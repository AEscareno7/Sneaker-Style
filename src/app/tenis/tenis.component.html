<div>
    <h2>Agregar Tenis</h2>
    <input [(ngModel)]="nuevoTenis" placeholder="Nombre del tenis" />
    <button (click)="agregarTenis()">Agregar</button>
  </div>
  
  <div>
    <h2>Lista de Tenis</h2>
    <ul>
      <li *ngFor="let tenis of tenis">
        {{ tenis }}
        <button (click)="darDeBajaTenis(tenis)">Dar de Baja</button>
      </li>
    </ul>
  </div>
